{% extends "base.html" %}

{% block title %}비밀번호 변경 - Flask SNS{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">비밀번호 변경</h2>
                <form method="POST" action="{{ url_for('change_password') }}">
                    <div class="mb-3">
                        <label for="current_password" class="form-label">현재 비밀번호</label>
                        <input type="password" class="form-control" id="current_password" name="current_password" required>
                    </div>
                    <div class="mb-3">
                        <label for="new_password" class="form-label">새 비밀번호</label>
                        <input type="password" class="form-control" id="new_password" name="new_password" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-dark">비밀번호 변경</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
