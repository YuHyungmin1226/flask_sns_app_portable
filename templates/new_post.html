{% extends "base.html" %}

{% block title %}새 게시물 작성 - Flask SNS{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title mb-4">새 게시물 작성</h2>
                <form method="POST" action="{{ url_for('new_post') }}" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="content" class="form-label">내용</label>
                        <textarea class="form-control" id="content" name="content" rows="5" required></textarea>
                        <div class="form-text">
                            URL을 포함하면 자동으로 미리보기가 생성됩니다.
                        </div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-dark">게시하기</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
